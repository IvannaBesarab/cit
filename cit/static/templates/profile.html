<div id ="profile" ng-controller="UserNS">
	<form class="form-horizontal" ng-submit="pushData()" >
	  <div class="form-group">
	    <label for="formGroupInputLarge" class="col-sm-2 control-label">Name</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="formGroupInputLarge" ng-model="user_data.first_name" >
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="formGroupInputLarge" class="col-sm-2 control-label">Surname</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="formGroupInputLarge" ng-model="user_data.last_name">
	    </div>
	  </div>
	 
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Submit</button>
	    </div>
	  </div>
	</form>
</div>
