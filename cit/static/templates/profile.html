<div id ="profile">
	<form class="form-horizontal" ng-controller="UserNS" >
	  <div class="form-group">
	    <label for="formGroupInputLarge" class="col-sm-2 control-label">Name</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="formGroupInputLarge" value="{{user_data.first_name}}">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="formGroupInputLarge" class="col-sm-2 control-label">Surname</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="formGroupInputLarge" value="{{user_data.last_name}}">
	    </div>
	  </div>
	 
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Submit</button>
	    </div>
	  </div>
	</form>
</div>
